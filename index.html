<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
</head>
<body>
  <script>
        
        const contatos = [];

        function adicionarContato() {
            const nome = prompt("Digite o nome do contato:");
            const numero = prompt("Digite o número do contato:");
            const email = prompt("Digite o email do contato:");

            
            if (!nome || !numero || !email) {
                alert("Todos os campos são obrigatórios.");
                return;
            }

            
            const novoContato = {
                nome,
                numero,
                email,
                dataCriacao: new Date().toLocaleString()
            };
            contatos.push(novoContato);

            alert("Contato adicionado com sucesso!");
        }

        
        function visualizarContatos() {
            if (contatos.length === 0) {
                alert("Nenhum contato cadastrado.");
                return;
            }

            let listaContatos = "Lista de Contatos:";
            contatos.forEach(contato => {
                listaContatos += `Nome: ${contato.nome} Número: ${contato.numero} 
                Email: ${contato.email}Data de Criação: ${contato.dataCriacao}`;
            });
            alert(listaContatos);
        }

        function editarContato() {
            const nomeEditar = prompt("Digite o nome do contato que deseja editar:");
            const contatoEditar = contatos.find(contato => contato.nome === nomeEditar);

            if (!contatoEditar) {
                alert("Contato não encontrado.");
                return;
            }

            const novoNome = prompt("Digite o novo nome:", contatoEditar.nome);
            const novoNumero = prompt("Digite o novo número:", contatoEditar.numero);
            const novoEmail = prompt("Digite o novo email:", contatoEditar.email);

            if (!novoNome || !novoNumero || !novoEmail) {
                alert("Todos os campos são obrigatórios.");
                return;
            }

            contatoEditar.nome = novoNome;
            contatoEditar.numero = novoNumero;
            contatoEditar.email = novoEmail;

            alert("Contato editado com sucesso!");
        }

        function excluirContato() {
            const nomeExcluir = prompt("Digite o nome do contato que deseja excluir:");
            const indiceExcluir = contatos.findIndex(contato => contato.nome === nomeExcluir);

            if (indiceExcluir === -1) {
                alert("Contato não encontrado.");
                return;
            }

            contatos.splice(indiceExcluir, 1);
            alert("Contato excluído com sucesso!");
        }

        let opcao;
        while (true) {
            opcao = prompt(`Selecione uma opção: 
            [1] - Adicionar Contato 
            [2] - Visualizar Contatos
            [3] - Editar Contato
            [4] - Excluir Contato 
            [5] - Sair
            `);

            switch (opcao) {
                case "1":
                    adicionarContato();
                    break;
                case "2":
                    visualizarContatos();
                    break;
                case "3":
                    editarContato();
                    break;
                case "4":
                    excluirContato();
                    break;
                case "5":
                    alert("Saindo da Agenda de Contatos.");
                    break;
                default:
                    alert("Opção inválida. Tente novamente.");
            }

            if (opcao === "5") {
                break; 
            }
        }
  </script>
</body>
</html>
